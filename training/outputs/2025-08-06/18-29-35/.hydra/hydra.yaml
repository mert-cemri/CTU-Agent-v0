hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - trainer.policy.model.path=Qwen/Qwen2.5-3B-Instruct
    - trainer.ref.model.path=Qwen/Qwen2.5-3B-Instruct
    - trainer.placement.policy_num_gpus_per_node=8
    - trainer.placement.ref_num_gpus_per_node=8
    - trainer.placement.critic_num_gpus_per_node=8
    - trainer.placement.reward_num_gpus_per_node=8
    - generator.num_inference_engines=2
    - generator.inference_engine_tensor_parallel_size=4
    - trainer.ckpt_path=/root/ckpts/tau_bench/Qwen_Qwen2.5-3B-Instruct_v5-multi-domain
    - trainer.export_path=/root/exports/tau_bench
    - trainer.epochs=50
    - trainer.train_batch_size=64
    - trainer.policy_mini_batch_size=16
    - trainer.micro_train_batch_size_per_gpu=1
    - trainer.micro_forward_batch_size_per_gpu=1
  job:
    name: main_tau_bench
    chdir: null
    override_dirname: generator.inference_engine_tensor_parallel_size=4,generator.num_inference_engines=2,trainer.ckpt_path=/root/ckpts/tau_bench/Qwen_Qwen2.5-3B-Instruct_v5-multi-domain,trainer.epochs=50,trainer.export_path=/root/exports/tau_bench,trainer.micro_forward_batch_size_per_gpu=1,trainer.micro_train_batch_size_per_gpu=1,trainer.placement.critic_num_gpus_per_node=8,trainer.placement.policy_num_gpus_per_node=8,trainer.placement.ref_num_gpus_per_node=8,trainer.placement.reward_num_gpus_per_node=8,trainer.policy.model.path=Qwen/Qwen2.5-3B-Instruct,trainer.policy_mini_batch_size=16,trainer.ref.model.path=Qwen/Qwen2.5-3B-Instruct,trainer.train_batch_size=64
    id: ???
    num: ???
    config_name: tau_bench_config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /root/CTU-Agent-v0/training
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /root/CTU-Agent-v0/training/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /root/CTU-Agent-v0/training/outputs/2025-08-06/18-29-35
    choices:
      skyrl_gym_config: tau_bench
      deepspeed_config@deepspeed_config.eval: eval
      deepspeed_config@deepspeed_config.train: train
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
